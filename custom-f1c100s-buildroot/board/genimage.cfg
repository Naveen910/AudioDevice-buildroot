image boot.vfat {
	vfat {
		files = {
			"zImage",
			"suniv-f1c100s-audio.dtb",
			"boot.scr"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition u-boot {
		in-partition-table = "no"
		image = "u-boot-sunxi-with-spl.bin"
		offset = 8K
		size = 1016K # 1MB - 8KB
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M # Adjust based on your SD card size
	}
}